<html lang="pt-br">
<head>

    <title>NetFlix</title>
    <link rel="stylesheet" href="style/main.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>

                <a href="#">Filmes</a>

    <main>
        <div class="filme-pricipal">

                <h3 class="titulo">HOUSE OF CARDS</h3>

                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>

                    </button>

                        MAIS INFORMAÇÕES 
                    </button>
                </div>
            </div>
        </div>
    </main>
